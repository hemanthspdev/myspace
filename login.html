<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MySpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-hero">
        <h1 class="hero-title">Welcome to MySpace</h1>
        <p class="hero-subtitle">Your personal productivity companion</p>
        <div class="hero-features">
          <div class="feature">
            <span class="feature-icon">‚úÖ</span>
            <span>Smart Task Management</span>
          </div>
          <div class="feature">
            <span class="feature-icon">üéØ</span>
            <span>Focus Timer</span>
          </div>
          <div class="feature">
            <span class="feature-icon">üìä</span>
            <span>Analytics & Insights</span>
          </div>
          <div class="feature">
            <span class="feature-icon">üìù</span>
            <span>Quick Notes</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="auth-right">
      <div class="auth-box">
        <div class="auth-logo">
          <span class="logo-icon">‚ú®</span>
          <span class="logo-text">MySpace</span>
        </div>
        
        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
          <h2 class="form-title">Welcome Back!</h2>
          <p class="form-subtitle">Sign in to continue</p>
          
          <form id="loginFormElement">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="loginEmail" class="input-auth" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" class="input-auth" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="btn-auth">Sign In</button>
          </form>
          
          <p class="form-switch">
            Don't have an account? 
            <a href="#" id="showSignup">Sign up</a>
          </p>
        </div>
        
        <!-- Signup Form -->
        <div class="auth-form hidden" id="signupForm">
          <h2 class="form-title">Create Account</h2>
          <p class="form-subtitle">Join MySpace today</p>
          
          <form id="signupFormElement">
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="signupName" class="input-auth" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="signupEmail" class="input-auth" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="signupPassword" class="input-auth" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
            </div>
            
            <button type="submit" class="btn-auth">Create Account</button>
          </form>
          
          <p class="form-switch">
            Already have an account? 
            <a href="#" id="showLogin">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="particles" id="particles"></div>
  
  <script src="js/auth.js"></script>
</body>
</html>
